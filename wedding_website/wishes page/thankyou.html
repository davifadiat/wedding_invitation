<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background-image: url('../asset/group 322.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thankyou-container {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      padding: 48px 32px;
      max-width: 420px;
      text-align: center;
    }
    .thankyou-container h1 {
      font-family: 'Great Vibes', cursive;
      color: #bfc1c2;
      font-size: 2.8em;
      margin-bottom: 18px;
      text-shadow: 0 2px 8px #fff, 0 1px 1px #aaa;
    }
    .thankyou-container p {
      font-family: 'Lora', serif;
      color: #444;
      font-size: 1.25em;
      margin-bottom: 18px;
    }
    .thankyou-container .heart {
      font-size: 2.2em;
      color: #e57373;
      margin-bottom: 0;
    }
    @media (max-width: 600px) {
      .thankyou-container {
        max-width: 98vw;
        padding: 32px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your wishes and confirmation have been received.<br>
    We truly appreciate your kind words and support.<br>
    Wishing you happiness and love always!</p>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
